<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:with="include_groups=${true}, adminStorageConfigsNavActive=${true},title=#{desktop.manager.title}">

<head th:substituteby="/includesTH :: head"></head>

<body>

<div class="container knappsack-container">

    <div th:substituteby="/includesTH :: header"/>

    <div class="row">

        <div th:substituteby="/includesTH :: side_menu"/>

        <div class="span10">




            <div class="page-info callout"> <b class="notch"></b>
                <span class="page-info-bold" th:text="#{desktop.storageConfigs.storageConfigurations}">Storage Configurations:</span> <span th:text="#{desktop.storageConfigs.allStorageConfigurations}">All storage configurations.</span>
            </div>

            <div class="content-wrap">
                <div class="container-fluid">
                    <div class="row-fluid page-header" style="border: none;">
                        <div class="row-fluid page-header" th:if="${user.systemAdmin}">
                            <a id="addStorageBtn" href="manageGroupTH.html" class="btn btn-success" th:href="@{/manager/addStorageConfig}"><i class="icon-plus icon-white"/> <span th:text="#{desktop.storageConfigs.addNew}">Add New Storage Configuration</span></a>
                        </div>
                        <div class="row-fluid">
                            <table id="display-data" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th th:text="#{desktop.storageConfigs.name}">Name</th>
                                    <th th:text="#{desktop.storageConfigs.location}">Location</th>
                                    <th th:text="#{desktop.storageConfigs.type}">Type</th>
                                    <th th:text="#{desktop.storageConfigs.edit}">Edit</th>
                                    <th th:text="#{desktop.storageConfigs.delete}">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="storageConfiguration : ${storageConfigurations}">
                                    <td th:text="${storageConfiguration.name}">1</td>
                                    <td th:text="${storageConfiguration.baseLocation}">My Name</td>
                                    <td th:text="#{${storageConfiguration.storageType.messageKey}}">My Name</td>
                                    <td><a href="" th:href="@{'/manager/editStorageConfiguration/' + ${storageConfiguration.id}}">Edit</a></td>
                                    <td><a href="" th:href="@{'/manager/deleteStorageConfiguration/' + ${storageConfiguration.id}}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:substituteby="/includesTH :: footer"></footer>

<div th:substituteby="/includesTH :: scripts"/>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $('table').dataTable( {
            "sDom": "<'table-inline'<<'span6'l><'pull-right'f>r>t<<'span6'i><'pull-right'p>>>",
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sLengthMenu": "_MENU_ records per page"
            },
            "aoColumns": [
                null,
                null,
                null,
                { "bSortable": false },
                { "bSortable": false }
            ]
        });
    });
    /*]]>*/
</script>

</body>
</html>
