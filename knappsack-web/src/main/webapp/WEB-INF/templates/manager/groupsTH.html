<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:with="include_groups=${true}, adminGroupNavActive=${true},title=#{desktop.manager.title}">

<head th:substituteby="/includesTH :: head"></head>

<body>

<div class="container knappsack-container">

    <div th:substituteby="/includesTH :: header"/>

    <div class="row">

        <div th:substituteby="/includesTH :: side_menu"/>

        <div class="span10">

            <div class="page-info callout"> <b class="notch"></b>
                <span class="page-info-bold"><span th:text="#{desktop.group.groups}">Groups</span><span>:</span></span> <span th:text="#{desktop.group.allGroups}">All groups that you belong to.</span>
            </div>

            <div class="content-wrap">
                <div class="container-fluid">
                    <div class="row-fluid page-header" style="border: none;">
                        <div class="row-fluid page-header" th:if="${user.systemOrOrganizationAdmin}">
                            <a id="newGroupBtn" href="manageGroupTH.html" th:href="@{/manager/addGroup}" class="btn btn-success"><i class="icon-plus icon-white"/> <span th:text="#{desktop.group.addGroup}">Add New Group</span></a>
                        </div>
                        <div class="row-fluid">
                            <table id="groupTable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th th:text="#{desktop.group.name}">Name</th>
                                    <th th:text="#{desktop.group.organization}">Organization</th>
                                    <th th:text="#{desktop.group.edit}">Edit</th>
                                    <th th:text="#{desktop.group.delete}">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:substituteBy="/includesTH :: confirmation_modal"></div>

<footer th:substituteby="/includesTH :: footer"></footer>

<div th:substituteby="/includesTH :: scripts"/>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    (function() {
        ks.params.editGroupText = /*[[#{desktop.group.edit}]]*/ 'Edit';
        ks.params.deleteGroupText = /*[[#{desktop.group.delete}]]*/ 'Delete';
        ks.params.notApplicable = /*[[#{notApplicable}]]*/ 'N/A';
        ks.params.deleteGroupModalTitle = /*[[#{desktop.group.deleteConfirmation.title}]]*/ 'Delete Group';
        $(document).ready(function () {
            $(document).trigger('knappsack.groups-page', ks.params);
        });
    })();
    /*]]>*/
</script>

</body>
</html>
